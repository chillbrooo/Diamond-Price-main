<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c0c0c;
            transition: background-color 0.5s ease;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
        }

        section {
            margin: 20px auto;
            background-color: #1c1b1b; /* Updated color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 252, 252, 0.1);
            max-width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #fff; /* Updated color */
        }

        input,
        select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
            background-color: #333; /* Updated color */
            color: #fff; /* Updated color */
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        body:hover {
            background-color: #1c1b1b; /* Updated color */
        }
    </style>
</head>



<body>
    <header>
        <h1>Diamond Price Prediction</h1>
    </header>

    <section class="prediction-form">
        <h2>Enter Diamond Details</h2>
        <form id="diamondForm" method="post" action="{{ url_for('predict') }}">
            <label for="carat">Carat:</label>
            <select id="carat" name="carat" required>
            </select>

            <label for="cut">Cut:</label>
            <select id="cut" name="cut" required>
                <option value="Ideal">Ideal</option>
                <option value="Premium">Premium</option>
                <option value="Very Good">Very Good</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
            </select>

            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>

            <label for="clarity">Clarity:</label>
            <select id="clarity" name="clarity" required>
                <option value="IF">Internally Flawless</option>
                <option value="VVS1">Very, Very Slightly Included 1</option>
                <option value="VVS2">Very, Very Slightly Included 2</option>
                <option value="VS1">Very Slightly Included 1</option>
                <option value="VS2">Very Slightly Included 2</option>
                <option value="SI1">Slightly Included 1</option>
                <option value="SI2">Slightly Included 2</option>
            </select>

            <label for="x">X:</label>
            <select id="x" name="x" required>
            </select>

            <label for="y">Y:</label>
            <select id="y" name="y" required>
            </select>

            <label for="z">Z:</label>
            <select id="z" name="z" required>
            </select>

            <button type="submit" class="animated-button">Submit</button>
        </form>
